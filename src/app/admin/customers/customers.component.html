<!-- header.component.html -->
<div class="header">
  <h1>User Management</h1>
  <div class="search-bar">
    <input type="text" placeholder="Search users..." (input)="searchUsers($event)">
    <div class="search-results" *ngIf="searchResults.length > 0">
      <ul>
        <li *ngFor="let result of searchResults">
          {{ result }}
        </li>
      </ul>
    </div>
  </div>
</div>
<input type="text" (input)="searchUsers($event)" placeholder="Search Users">
<ul>
  <li *ngFor="let result of searchResults">{{ result }}</li>
</ul>

<div>
  <h1>Customer and User Management</h1>
  <button mat-raised-button color="primary" (click)="addCustomer()">Add Customer</button>
  <button mat-raised-button color="primary" (click)="addUser()">Add User</button>

  <div class="card-container">
    <!-- Customers -->
    <mat-card *ngFor="let customer of customers">
      <mat-card-header>
        <mat-card-title>{{ customer.name }}</mat-card-title>
        <mat-card-subtitle>{{ customer.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <!-- Customer data here -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="deleteCustomer(customer)">Delete</button>
        <button mat-button color="primary" (click)="editCustomer(customer)">Edit</button>
      </mat-card-actions>
      <!-- Add form for editing customer data -->
      <div *ngIf="customer.editing">
        <form (submit)="confirmEditCustomer(customer)">
          <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="customer.name" name="name" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="customer.email" name="email" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Confirm</button>
          <button mat-raised-button color="warn" (click)="cancelEditCustomer(customer)">Cancel</button>
        </form>
      </div>
    </mat-card>

    <!-- Users -->
    <mat-card *ngFor="let user of users">
      <mat-card-header>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <!-- User data here -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="deleteUser(user)">Delete</button>
        <button mat-button color="primary" (click)="editUser(user)">Edit</button>
      </mat-card-actions>
      <!-- Add form for editing user data -->
      <div *ngIf="user.editing">
        <form (submit)="confirmEditUser(user)">
          <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="user.name" name="name" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Confirm</button>
          <button mat-raised-button color="warn" (click)="cancelEditUser(user)">Cancel</button>
        </form>
      </div>
    </mat-card>
  </div>
</div>
