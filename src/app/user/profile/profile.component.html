<mat-card class="profile-card" *ngIf="user">
  <mat-card-header>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ user.profileImage }}" alt="User Avatar" class="profile-image">
  <mat-card-content>
    <!-- Add more user details as needed -->
    <p>{{ user.bio }}</p>
    <p>Location: {{ user.location }}</p>
  </mat-card-content>
  <mat-card-actions>
    <!-- Add buttons or actions here, e.g., Edit Profile, Logout, etc. -->
    <button mat-button>Edit Profile</button>
    <button mat-button>Logout</button>
  </mat-card-actions>
</mat-card>
